<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- TODO: favicon -->
	<!-- TODO: generate title -->
	<!-- TODO: add preloads for demos.json (maybe also actual html page?) -->
	<title>Demo</title>
	<style>
		* {
			box-sizing:			border-box;
			-webkit-box-sizing:	border-box;
			-moz-box-sizing:	border-box;

			margin: 0; /* to get rid of browsers applying margins by default (very silly) */
		}

		html, body {
			height: 100%;
		}

		iframe {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			border: none;
		}
	</style>
</head>
<body>
	<iframe id="demo"></iframe>
	<script>
		window.addEventListener("load", () => {
			fetch("https://raw.githubusercontent.com/lachlandk/physics-demos/master/resources/demos.json")
				.then(response => response.json())
				.then(demos => {
					const loadDemo = () => {
						const iframe = document.getElementById("demo");
						const demoHash = location.hash.match(/demo=([^&]+)/i);
						if (demoHash && demos[demoHash[1]]){
							iframe.setAttribute("src", demos[demoHash[1]].url);
						} else{
							iframe.setAttribute("src", "error.html");
							// TODO: merge error.html into this
						}
					}

					window.addEventListener("hashchange", loadDemo);

					loadDemo();
				});
		});
	</script>
</body>
</html>
