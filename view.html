<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- TODO: favicon -->
	<!-- TODO: generate title -->
	<title>Demo</title>
	<style>
		* {
			box-sizing:			border-box;
			-webkit-box-sizing:	border-box;
			-moz-box-sizing:	border-box;

			margin: 0; /* to get rid of browsers applying margins by default (very silly) */
		}

		html, body {
			height: 100%;
		}

		iframe {
			width: 100%;
			height: 100%;
			position: fixed;
			top: 0;
			left: 0;
			border: none;
		}
	</style>
</head>
<body>
	<iframe id="demo"></iframe>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script>
		(function(){

			$.getJSON("https://raw.githubusercontent.com/lachlandk/physics-demos/master/demos.json", function(demos){
				function loadDemo(){
					const iframe = document.getElementById("demo");
					const demo = demos[location.hash.match(/demo=([^&]+)/i)[1]];
					if (demo){
						iframe.setAttribute("src", demo["url"]);
					} else {
						console.log("help");
						iframe.setAttribute("src", "https://physics-demos.js.org/error");
					}
				}

				$(window).on("hashchange", function(){
					loadDemo();
				});
				loadDemo();
			});
		})();
	</script>
</body>
</html>
